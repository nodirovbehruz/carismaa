<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Louder Website</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  overflow: hidden;
}

.loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  opacity: 1;
  transition: opacity 0.5s ease-in-out;
}

.loader.hidden {
  opacity: 0;
  pointer-events: none;
}

.content {
  display: none;
  padding: 20px;
}

h1 {
  color: #333;
}

video {
  max-width: 100%;
  height: auto;
}

  </style>
</head>
<body>
  <div class="loader" id="loader">
    <video autoplay loop muted>
      <source src="/IMG_3739.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="content" id="content">
    <!-- Здесь может быть ваш контент -->
    <h1>Welcome to Louder Website</h1>
    <p>This is the content of the website.</p>
  </div>
  <script src="script.js"></script>
  <script>
    // Получаем ссылки на элементы
const loader = document.getElementById('loader');
const content = document.getElementById('content');

// Функция для скрытия прелоадера и показа контента
function showContent() {
  loader.classList.add('hidden');
  content.style.display = 'block';
}

// Вызываем функцию после загрузки страницы
window.addEventListener('load', showContent);

  </script>
</body>
</html>
